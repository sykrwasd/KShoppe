<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>DAILY CLOSING REPORT</h2>
    <div class="row justify-content-center mt-3">
      <div class="col-5">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" />
        </div>
      </div>
      <div class="col-5">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date"/>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5" id="row">
        <div class="col-4" id="input">
          <div class="form-group">
            <label for="fname">Item Name</label>
            <select class="form-select" aria-readonly="false">
              <option selected>Select An Item</option>
              <option value="item 1">item 1</option>
              <option value="item 2">item 2</option>
              <option value="item 3">item 3</option>
              <option value="...">more items..</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity"
            placeholder="Quantity" readonly/>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="price">Amount</label>
            <input type="text" class="form-control" id="price" placeholder="Amount" readonly />
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-center">
        
        <div class="col-5 d-flex  gap-3">
          
            <input type="text" class="form-control" id="totalprice" placeholder="Total Price" readonly />
       
        </div>
        <div class="col-12 d-flex justify-content-center gap-3 mt-2">
          <button type="button" class="btn btn-primary" id="add">Add</button>
          <button type="button" class="btn btn-danger" id="remove">Remove</button>
         
        </div>
        <div class="col-12 d-flex justify-content-center gap-3 mt-2">
         
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="print">
            Print
          </button>
        </div>
    </div>

    
</div>


<!-- modal, tak guna pun just for future ref-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Dynamic content will appear here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" onclick="copy()" id="copy">Copy As Text</button>
      </div>
    </div>
  </div>
</div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
