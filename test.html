<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" />
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date"/>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="time">Time</label>
          <input type="text" class="form-control" id="time" placeholder="10:30 AM" />
        </div>
      </div>
    </div>
    
    <div class="row justify-content-center mt-1">
      <div class="col-4">
        <div class="form-group">
          <label for="Name">Donut Besar</label>
          <input type="text" class="form-control" id="db" placeholder="DB Quantity" />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label for="Name">Donut Kecil</label>
          <input type="number" class="form-control" id="dk" placeholder="DK Quantity" />
        </div>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-12 d-flex justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="print">
            Print
          </button>
      </div>
    </div>
  </div>

 
  </div>\

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Dynamic content will appear here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" onclick="copy()" id="copy">Copy As Text</button>
      </div>
    </div>
  </div>
</div>



  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
